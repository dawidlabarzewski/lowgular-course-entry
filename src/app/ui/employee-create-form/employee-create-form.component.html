<div class="card">
  <div class="card-body">
    <div class="card-title h4">
      Create employee
    </div>
    <form [formGroup]="employeeForm" (ngSubmit)="onFormSubmitted(employeeForm.value)">
      <div class="form-group">
        <input type="text" formControlName="name" placeholder="Name" class="form-control">
      </div>
      <div class="form-group">
        <input type="number" formControlName="age" placeholder="Age" class="form-control">
      </div>
      <div class="form-group">
        <input type="number" formControlName="salary" placeholder="Salary" class="form-control">
      </div>
      <div class="text-center">
        <input type="submit" value="Save employee" [disabled]="employeeForm.invalid" class="btn btn-primary">
      </div>
    </form>
  </div>
</div>
