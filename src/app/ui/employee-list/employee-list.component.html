<h1 class="text-xl mb-2">Employee list</h1>

<table *ngIf="data$ | async as data" class="table-auto w-full">
  <thead class="bg-gray-800 text-white">
    <tr class="uppercase font-semibold">
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of data ;let i = index" [class.bg-gray-100]="i % 2 == 1">
      <td class="p-1">
        {{ employee.personalNumber }}
      </td>
      <td class="p-1">
        {{ employee.name }}
      </td>
      <td class="p-1">
        {{ employee.mail }}
      </td>
      <td class="text-center p-1">
        <button class="bg-blue-500 text-white rounded py-1 px-2" (click)="delete(employee.personalNumber)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
